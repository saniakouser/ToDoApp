<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="mainContainer">
    <div class="container">
        <h1 id="demo"></h1>>
        <h1 class="head">TO DO LIST</h1>
        
        <div class="title">
        <input   type="text" name="text" id="title" placeholder="title"><button onclick="sub()" class="add"><b>add</b></button></div>
        <div id="work">
        
        <div class="work"> 
            <input type="checkbox" name="checkbox" id="check1"><input type="text" name="name" id="text" placeholder="what to do">
        </div>
        <div class="work"> 
            <input type="checkbox" name="checkbox" id="check2"><input type="text" name="name" id="text" placeholder="what to do">
        </div>
        <div class="work"> 
            <input type="checkbox" name="checkbox" id="check3"><input type="text" name="name" id="text" placeholder="what to do">
        </div>
        <div  class="work"> 
            <input type="checkbox" name="checkbox" id="check4"><input type="text" name="name" id="text" placeholder="what to do">
        </div>
        <div class="work"> 
            <input type="checkbox" name="checkbox" id="check5"><input type="text" name="name" id="text" placeholder="what to do">
        </div>
        <div class="work"> 
            <input type="checkbox" name="checkbox" id="check6"><input type="text" name="name" id="text" placeholder="what to do">
        </div>
        <div  class="work"> 
            <input type="checkbox" name="checkbox" id="check7"><input type="text" name="name" id="text" placeholder="what to do">
        </div>
        </div>
    </div>
    
        <div class="clear"><button  class="btn" onclick="add()">clear</button></div>
    </div>
    
    <script src="index.js"></script>
